<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="ttl">Título</h1>
    <p>Mudar título: <input type="text" id="idNome" /></p>
    <button onclick="mudar()">Clique</button>
    <hr />
    <h1>CLASSIFICAÇÃO</h1>
    <p>Primeiro colocado:<span class="colocado"></span></p>
    <p>Segundo colocado:<span class="colocado"></span></p>
    <p>Terceiro colocado:<span class="colocado"></span></p>

    <p>Novo classificado: <input type="text" id="novo"></p>
    <p>Posição <input type="number" min="1" max="3" id="position"></p>
    <button onclick="inserir()">Adicionar</button>
    <hr>
    <h1>Escolha o mês</h1>
    <ul>
        <li>JANEIRO</li>
        <li>FEVEIRO</li>
        <li>MARÇO</li>
        <li>ABRIL</li>
        <li>MAIO</li>
    </ul>
    <p>Escolha um mês: <input type="number" min="1" max="5" id="mes"></p>
    <button onclick="mostrar()">RESULTADO</button>
    <p>Mês escolhido: <span id="resultado"></span></p>
    <hr>
    <h1>EVENTOS</h1>
    <button id="btnMsg">Clique Aqui</button>







    <script src="./script.js"></script>
  </body>
</html>
